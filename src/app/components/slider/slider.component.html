<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Menu Icon</title>
  <link href="/styles.css" rel="stylesheet"> <!-- External CSS file -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!--?-=============== SLIDE BAR ================-------->
  <div id="carouselExampleControls" class="carousel slide border mt-2" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-fluid" src="assets\img\SLIDERIMAGE1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="assets\img\SLIDERIMAGE2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="assets\img\SLIDERIMAGE3.png" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="assets\img\SLIDERIMAGE4.png" alt="Fourth slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--?-=============== SLIDE BAR ================-------->


  <!--?-=============== JOB GUARENTEE PANEL ================-------->
  <div class="container pb-3 border">
    <div class="downpanel">
      <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-primary register-btn">REGISTER NOW</button>
      </div>

    
     <div class="heading text-center mt-3">
        <h2>100% JOB GUARANTEE</h2>
        <p><a href="/terms-and-condition">T&C Applied</a></p>
      </div>



    </div>

      <img src="/assets/img/whatsapp.png" alt="whatsapp" class="img-fluid whatsapp-logo">
    </div>  -->
  </div>


  <!--?-=============== JOB GUARENTEE PANEL ================-------->

</body>

</html>
